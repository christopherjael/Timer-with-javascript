<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="icon" href="./chronometer.png">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="wrapper">
        <div class="timer">
            <div id="hms">
                00:00:00
            </div>
            <div class="btn">
                <i class="fas fa-play" id="start"></i>
                <i class="fas fa-stop" id="stop"></i>
                <i class="fas fa-undo" id="reset"></i>
            </div>
            <form id="form">
                <div class="d-flex">
                    <input type="number" id="hours" min="0" max="24" default="0" placeholder="Hours"> :
                    <input type="number" id="minutes" min="0" max="59" default="0" placeholder="Minutes"> :
                    <input type="number" id="seconds" min="0" max="59" default="0" placeholder="Seconds">
                </div>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
